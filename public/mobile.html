<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="scss/index.css">
  </head>
 <script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>



<body style="margin : 0px; overflow: hidden;">
  <div class="backmob">
		Назад
  </div>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: false;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <a-nft
      type="nft"
     url="./ImagesAR/descr/Marker1"
	  smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5"
    >
	 <a-box color="yellow" rotation="90 0 0" position="100 0 -190" width="240" height="160"/>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
